name: Bump Version

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  bump-version:
    if: "${{ github.event.pull_request.merged == true && contains(github.event.head_commit.message, 'ci: bump version') == false }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Bump version and create tag
        run: |
          set -e
          # Extract current version
          version=$(grep -oP 'version = "\K[^"]+' pyproject.toml)
          
          # Bump patch version
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"
          
          # Update pyproject.toml
          sed -i "s/version = \"$version\"/version = \"$new_version\"/" pyproject.toml
          
          # Commit and push changes
          git add pyproject.toml
          git commit -m "ci: bump version to $new_version"
          git push
          
          # Create and push tag
          git tag -a "v$new_version" -m "Version $new_version"
          git push origin "v$new_version"
